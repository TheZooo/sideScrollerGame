<html>
  <head>
    <script src="p5/p5.min.js"></script>
    <style>
      body {
        overflow: hidden;
      }
      canvas {
        position: absolute;
        left: 0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <script>
      var w = window.innerWidth;
      var h = window.innerHeight;
      
      var jumper = new jumper();
      
      function setup() {
        createCanvas(w, h);
      }
      
      function draw() {
        background(0);
        jumper.show();
        jumper.update();
      }
      
      function jumper() {
        this.x = 100;
        this.y = 0;
        this.gravity = 1;
        this.lift = -8;
        this.velocity = 0;
        this.show = function() {
          fill(color('red'));
          ellipse(this.x,this.y,20);
        };
        this.up = function() {
          this.velocity = this.lift;
        };
        this.update = function() {
          if (this.velocity < this.gravity) {
            this.velocity += this.gravity;
          }
          if (this.y > h) {
            this.y = h;
            this.velocity = 0;
          }
          if (this.y < 0) {
            this.y = 0;
            this.velocity = 0;
          }
          this.y += this.velocity;
        };
      }
      
      function keyPressed() {
        if (keyCode === 32) {
          jumper.up();
        }
      }
    </script>
  </body>
</html>
