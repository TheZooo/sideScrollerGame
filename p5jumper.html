<html>
  <head>
    <script src="p5/p5.min.js"></script>
    <script src="p5jumperScript.js"></script>
    <script src="p5barrierScript.js"></script>
    <script src="p5safePlatScript.js"></script>
    <script src="p5/p5.collide2D.min.js"></script>
    <style>
      body {
        overflow: hidden;
      }
      canvas {
        position: absolute;
        left: 0;
        top: 0;
        z-index: -1;
      }
      #end {
        color: white;
        visibility: hidden;
      }
      #bttn {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <h1 id="end">You got hit</h1>
    <button id="bttn" onclick="reset()">RESET</button>
    <script>
      var w = window.innerWidth;
      var h = window.innerHeight;
      var jumperSize = 20;
      var safePlatSize = 50;
      var barX = [];
      var barY = [];
      var barW = [];
      var barH = [];
      var hit = false;
      var collision = false;
      var barInt = setInterval(addBar, 800);
      var jumper = new jumper();
      var barrier = new barrier();
      var safePlatform = new safePlatform();
      
      function setup() {
        createCanvas(w, h);
      }
      
      function draw() {
        background(0);
        jumper.show();
        jumper.hori();
        jumper.update();
        barrier.show();
        barrier.update();
        safePlatform.show();
        collision = collideRectCircle(safePlatform.x,safePlatform.y,safePlatSize,safePlatSize,jumper.x,jumper.y,jumperSize);
        if (collision === true) {
          if (safePlatform.x > jumper.x + jumperSize) {
            jumper.x = safePlatform.x;
          }
          if (safePlatform.x + safePlatSize < jumper.x) {
            jumper.y = safePlatform.x + safePlatSize;
          }
          if (safePlatform.y < jumper.y) {
            jumper.y = safePlatform.y + safePlatSize + jumper.gravity;
          }
          if (safePlatform.y + safePlatSize > jumper.y) {
            jumper.y = safePlatform.y - jumper.gravity;
            jumper.velocity = 0;
          }
        }
        for (var i = 0; i < barX.length; i++) {
          hit = collideRectCircle(barX[i],barY[i],barW[i],barH[i],jumper.x,jumper.y,jumperSize);
          if (hit === true) {
            document.getElementById('bttn').style.visibility = "visible";
            document.getElementById('end').style.visibility = "visible";
            noLoop();
          }
        }
      }
      
      function reset() {
        location.href = "p5jumper.html";
      }
      
      function addBar() {
        barrier.addB();
      }
      
      function keyPressed() {
        if (keyCode === 32) {
          jumper.up();
        }
        if (keyCode === 40) {
          jumper.down();
        }
      }
    </script>
  </body>
</html>
